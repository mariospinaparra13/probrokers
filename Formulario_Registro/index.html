    <section class="form-register">
      <div>
        <a href="/index.html">Inicio</a>
      </div>
      <form action="action_registro.php">
        <h4>Formulario Registro</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su Nombre" required>
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su Apellido" required>
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo" required>
      <input
        class="controls"
        type="password"
        name="password"
        id="password"
        placeholder="Ingrese su Contraseña" required>      

      <input class="botons" type="submit" value="Register" />
      <input class="limpiar" type="reset" value="Limpiar" />
